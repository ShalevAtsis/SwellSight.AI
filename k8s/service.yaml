apiVersion: v1
kind: Service
metadata:
  name: swellsight-inference-service
  namespace: swellsight
  labels:
    app: swellsight-inference
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: swellsight-inference
---
apiVersion: v1
kind: Service
metadata:
  name: swellsight-inference-internal
  namespace: swellsight
  labels:
    app: swellsight-inference
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: swellsight-inference